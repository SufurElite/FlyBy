<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flyby</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <script>
          //This function is used to send those that are registering as a driver to the driver registration page
      function driverReg() {
        window.location.href="driver-registration.html";
      }
          //This function is used to send those that are registering as a senior to the senior registration page
      function seniorReg() {
        window.location.href = "senior-registration.html";
      }
          //This function is used to send those that are loging in as a driver to the driver login page
      function driverLog() {
        window.location.href = "driver-login.html";
      }
          //This function is used to send those that are registering as a driver to the senior login page
      function seniorLog() {
        window.location.href = "senior-login.html";
      }
      </script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- main view-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Flyby</div>

          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Index Page-->
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block-title">Welcome</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>Flyby is a free, on-demand transportation service for senior citizens.</p>
                </div>
              </div>

                  <a href="#" data-template="login" data-context-name="login" class="button button-big button-round">
                      <div class="item-inner">
                        <div class="item-title" style = "text-align: center;">Login</div> <!--Instead of sending it to another page it will send to an area 
                        on this page with the data template name of login-->
                      </div></a>
                  <br>
                  <a href="#" data-template="registration" data-context-name="registration" class="button button-big button-round">
                      <div class="item-inner">
                        <div class="col-50">Register</div> <!--Instead of sending to another page it will send to an area on this page with the data template name of registration: -->
                      </div></a>
            </div>
          </div>
        </div>

    </div>
    </div>
    <!-- templates-->
    <!--Registration Template: 
    If they choose to register as a senior or as a driver, it uses an onclick function to send them to their respective registration pages. 
    -->
    <script type="text/template7" id="registration">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
          <div class="center sliding">Registration</div>
        </div>
      </div>
      <div class="pages">
        <div data-page="registration" class="page">
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <a class="button button-big button-round" onclick="driverReg()"> Register as Driver </a>
                  <br>
                  <a class="button button-big button-round" id = "seniorReg" onclick="seniorReg()">
                      <div class="item-inner">
                        <div class="col-50">Register as Senior</div>
                      </div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
      <!--Login Template:
        If they choose that they are a senior or driver, they are now sent to their respective html pages
        using an onclick function that changes the location of the window.
        -->
      <script type="text/template7" id="login">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
          <div class="center sliding">Login</div>
        </div>
      </div>
      <div class="pages">
        <div data-page="login" class="page">
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <a class="button button-big button-round" onclick="driverLog()">Login as Driver</a>
                  <br>
                  <a class="button button-big button-round" id = "seniorReg" onclick="seniorLog()">
                      <div class="item-inner">
                        <div class="col-50">Login as Senior</div>
                      </div></a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- Cordova index.js file with all Cordova bindings -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
