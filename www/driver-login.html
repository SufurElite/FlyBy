<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flyby</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <script>
      function goback()
          {
              window.location.href = "index.html";
          }
      </script>
  </head>
  <body>
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
          <div class="page-content">
            <div class="content-block-title">Registration: </div>
            <div class="list-block">
              <form id = "driver-login-form" class = "list-block"  method="post">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name = "username" placeholder="Username">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name = "password" placeholder="Password">
                      </div>
                    </div>
                  </div>
                </li>
              <li>
            </ul>

            <div class="content-block">
              <div class="row">
                <div class="col-50"><a onclick="goback()" class="button button-big button-fill color-red">Cancel</a></div>
                <div class="col-50">
                  <a value="Submit" class="button button-big button-fill color-green" id="driver-login">Submit</a>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Cordova index.js file with all Cordova bindings -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script>
    // Driver login form submission
    $('#driver-login').click(function (e) {
      var formData = $('#driver-login-form').serialize();
      $.post('https://flybyapp.herokuapp.com/login-driver', formData, function(data) {
        // Check if login success
        if(data === 'Success') {
          window.location.href = 'driver-profile.html';
        } else {
          alert(data);
        }
      });
    });
    </script>
  </body>
</html>
