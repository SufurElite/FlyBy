<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flyby</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <script>
      function driverReg(){
        window.location.href="driver-registration.html";
      }
      function seniorReg()
      {
        window.location.href = "senior-registration.html";
      }
      </script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Flyby!</div>

          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Index Page-->
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block-title">Welcome</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>Flyby functions as a volunteer based uber for senior citizens.</p>
                </div>
              </div>

                  <a href="#" data-template="login" data-context-name="login" class="button button-big button-round">
                      <div class="item-inner">
                        <div class="item-title" style = "text-align: center;">Login</div>
                      </div></a>
                  <br>
                  <a href="#" data-template="registration" data-context-name="registration" class="button button-big button-round">
                      <div class="item-inner">
                        <div class="col-50">Register</div>
                      </div></a>
            </div>
          </div>
        </div>

    </div>
    </div>
    <!-- Template7 templates-->
    <script type="text/template7" id="registration">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
          <div class="center sliding">Registration:</div>
        </div>
      </div>
      <div class="pages">
        <div data-page="registration" class="page">
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <a class="button button-big button-round" onclick="driverReg()"> Register as Driver </a>
                  <br>
                  <a class="button button-big button-round" id = "seniorReg" onclick="seniorReg()">
                      <div class="item-inner">
                        <div class="col-50">Register as Senior</div>
                      </div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
      <script type="text/template7" id="login">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
          <div class="center sliding">Login</div>
        </div>
      </div>
      <div class="pages">
        <div data-page="login" class="page">
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <form id = "login" class = "list-block"  action="insertloginheroku" method="post" enctype="multipart/form-data" class="ajax-submit">
                <ul>
                <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">Username</div>
                        <div class="item-input">
                          <input type="text" name = "username" placeholder="Username">
                        </div>
                      </div>
                    </div>
                  </li>
                <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                          <input type="text" name = "password" placeholder="Password">
                        </div>
                      </div>
                    </div>
                  </li>
                <li>
            </form>
                </div>
              <br>
                  <div class="col-50">
                      <button type="submit" form="senior-form" value="Submit" class="button button-big button-fill form-to-data" id = "loginsubmit">Submit</button>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- Cordova index.js file with all Cordova bindings -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
